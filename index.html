      const App = () => {
        const [currentPage, setCurrentPage] = useState('home');
        const [selectedProduct, setSelectedProduct] = useState(null);
        const [darkMode, setDarkMode] = useState(false);

        useEffect(() => {
          if (darkMode) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }, [darkMode]);

        const toggleDarkMode = () => setDarkMode(!darkMode);

        let pageContent;
        switch(currentPage) {
          case 'home':
            pageContent = React.createElement(HomePage, { setCurrentPage, setSelectedProduct });
            break;
          case 'shop':
          case 'products':
            pageContent = React.createElement(ProductsPage, { setCurrentPage, setSelectedProduct });
            break;
          case 'product-detail':
            pageContent = React.createElement(ProductDetailPage, { product: selectedProduct, setCurrentPage });
            break;
          case 'about':
            pageContent = React.createElement(AboutPage);
            break;
          case 'reviews':
            pageContent = React.createElement(ReviewsPage);
            break;
          case 'contact':
            pageContent = React.createElement(ContactPage);
            break;
          default:

        return React.createElement('div', { className: 'min-h-screen flex flex-col' },
