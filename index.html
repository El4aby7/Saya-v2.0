                    placeholder: t.contact_page.email_ph,
                    required: true,
                    className: 'w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800'
                  }),
                  React.createElement('textarea', {
                    placeholder: t.contact_page.msg_ph,
                    required: true,
                    rows: 5,
                    className: 'w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800'
                  }),
                  React.createElement('button', {
                    type: 'submit',
                    className: 'w-full px-6 py-3 bg-primary text-white hover:bg-primary/90 transition-colors rounded-lg'
                  }, t.contact_page.send)
                )
              )
            )
          )
        );
      };

      // ==================== FOOTER ====================
      const Footer = ({ t }) => {
        return React.createElement('footer', { className: 'bg-gray-900 text-white py-12' },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8' },
            React.createElement('div', null,
              React.createElement('h3', { className: 'font-display text-xl mb-4' }, 'Saya'),
              React.createElement('p', { className: 'text-sm text-gray-400' }, t.footer.desc)
            ),
            React.createElement('div', null,
              React.createElement('h4', { className: 'font-bold mb-4' }, t.footer.shop),
              React.createElement('div', { className: 'space-y-2 text-sm' },
                t.footer.shop_links.map((link, i) => React.createElement('p', { key: i }, link))
              )
            ),
            React.createElement('div', null,
              React.createElement('h4', { className: 'font-bold mb-4' }, t.footer.company),
              React.createElement('div', { className: 'space-y-2 text-sm' },
                 t.footer.company_links.map((link, i) => React.createElement('p', { key: i }, link))
              )
            ),
            React.createElement('div', null,
              React.createElement('h4', { className: 'font-bold mb-4' }, t.footer.support),
              React.createElement('div', { className: 'space-y-2 text-sm' },
                 t.footer.support_links.map((link, i) => React.createElement('p', { key: i }, link))
              )
            )
          ),
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 mt-8 pt-8 border-t border-gray-800 text-center text-sm text-gray-400' },
            t.footer.rights
          )
        );
      };

      // ==================== MAIN APP ====================
      const App = () => {
        const [currentPage, setCurrentPage] = useState('home');
        const [selectedProduct, setSelectedProduct] = useState(null);
        const [darkMode, setDarkMode] = useState(false);
        const [language, setLanguage] = useState('en');

        useEffect(() => {
          if (darkMode) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }, [darkMode]);

        useEffect(() => {
          document.documentElement.dir = language === 'ar' ? 'rtl' : 'ltr';
          document.documentElement.lang = language;
          if (language === 'ar') {
             document.body.style.fontFamily = "'Cairo', sans-serif";
          } else {
             document.body.style.fontFamily = "'Lato', sans-serif";
          }
        }, [language]);

        const toggleDarkMode = () => setDarkMode(!darkMode);
        const toggleLanguage = () => setLanguage(prev => prev === 'en' ? 'ar' : 'en');
        const t = translations[language];

        let pageContent;
        switch(currentPage) {
          case 'home':
            pageContent = React.createElement(HomePage, { setCurrentPage, setSelectedProduct, t, language });
            break;
          case 'shop':
          case 'products':
            pageContent = React.createElement(ProductsPage, { setCurrentPage, setSelectedProduct, t, language });
            break;
          case 'product-detail':
            pageContent = React.createElement(ProductDetailPage, { product: selectedProduct, setCurrentPage, t, language });
            break;
          case 'about':
            pageContent = React.createElement(AboutPage, { t });
            break;
          case 'reviews':
            pageContent = React.createElement(ReviewsPage, { t });
            break;
          case 'contact':
            pageContent = React.createElement(ContactPage, { t });
            break;
          default:
            pageContent = React.createElement(HomePage, { setCurrentPage, setSelectedProduct, t, language });
        }

        return React.createElement('div', { className: 'min-h-screen flex flex-col' },
          React.createElement(Navigation, { currentPage, setCurrentPage, darkMode, toggleDarkMode, language, toggleLanguage, t }),
          React.createElement('main', { className: 'flex-grow' }, pageContent),
          React.createElement(Footer, { t })
        );
      };

      // ==================== RENDER APP ====================
      function renderApp() {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
      }

      // Initial render
      renderApp();
    </script>
</body>
</html>
