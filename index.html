                  React.createElement('textarea', {

                    required: true,
                    rows: 5,

                  React.createElement('button', {
                    type: 'submit',
                    className: 'w-full px-6 py-3 bg-primary text-white hover:bg-primary/90 transition-colors rounded-lg'
                  }, t.contact_page.send)
                )
              )
            )
          )
        );
      };

      const Footer = ({ t, setCurrentPage, setShopParams }) => {

          setCurrentPage('shop');
          window.scrollTo(0, 0);
        };

        const handleCompanyLink = (type) => {
          if (type === 0) setCurrentPage('about');
          if (type === 1) setCurrentPage('sustainability');
          if (type === 2) setCurrentPage('careers');
          if (type === 3) setCurrentPage('contact');
          window.scrollTo(0, 0);
        };

        const handleSupportLink = (type) => {
          if (type === 0) setCurrentPage('shipping');

          if (type === 2) setCurrentPage('privacy');
          if (type === 3) setCurrentPage('terms');
          window.scrollTo(0, 0);
        };

        return React.createElement('footer', { className: 'bg-gray-900 text-white py-12' },

              React.createElement('div', { className: 'space-y-2 text-sm flex flex-col items-start' },
                 t.footer.company_links.map((link, i) =>

                 t.footer.support_links.map((link, i) =>
                   React.createElement('button', { key: i, onClick: () => handleSupportLink(i), className: 'hover:text-primary transition-colors text-left' }, link)
                 )

            t.footer.rights

      const App = () => {
        const [currentPage, setCurrentPage] = useState('home');
        const [selectedProduct, setSelectedProduct] = useState(null);
        const [darkMode, setDarkMode] = useState(false);
        const [language, setLanguage] = useState('en');
        const [shopParams, setShopParams] = useState({ filter: 'All', sort: 'name' });

        useEffect(() => {
          if (darkMode) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }, [darkMode]);

        useEffect(() => {
          document.documentElement.dir = language === 'ar' ? 'rtl' : 'ltr';
          document.documentElement.lang = language;
          if (language === 'ar') {
             document.body.style.fontFamily = "'Cairo', sans-serif";
          } else {
             document.body.style.fontFamily = "'Lato', sans-serif";
          }
        }, [language]);

        const toggleDarkMode = () => setDarkMode(!darkMode);
        const toggleLanguage = () => setLanguage(prev => prev === 'en' ? 'ar' : 'en');
        const t = translations[language];

        let pageContent;
        switch(currentPage) {
          case 'home':
            pageContent = React.createElement(HomePage, { setCurrentPage, setSelectedProduct, t, language });
            break;
          case 'shop':
          case 'products':
            pageContent = React.createElement(ProductsPage, {
              initialFilter: shopParams.filter,
              initialSort: shopParams.sort,
              setCurrentPage,
              setSelectedProduct,
              t,
              language
            });
            break;
          case 'product-detail':
            pageContent = React.createElement(ProductDetailPage, { product: selectedProduct, setCurrentPage, t, language });
            break;
          case 'about':
            pageContent = React.createElement(AboutPage, { t });
            break;
          case 'reviews':
            pageContent = React.createElement(ReviewsPage, { t });
            break;
          case 'contact':
            pageContent = React.createElement(ContactPage, { t });
            break;

              React.createElement('p', { className: 'text-xl mb-4' }, t.careers.desc),
